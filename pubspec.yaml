version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adobe_xd: ^2.0.0+1
  audioplayers: ^0.19.0
  cupertino_icons: ^1.0.2
  flutter_countdown_timer: ^4.1.0
  flutter_svg: ^0.21.0+1
  get: ^4.1.4
  provider: ^5.0.0
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  image_path: "dev_assets/logo-02.png"
  adaptive_icon_background: "#FFFFFF"

